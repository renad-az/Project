{% extends "layouts/base.html" %}

{% block content %}
<h1>Quote List</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    {% for q in quotes %}
        <tr>
            <td>{{q.title}}</td>
            <td>{{q.author}}</td>
            <td>{{q.price}}</td>
        </tr>
    {%endfor%}
</table>
{% endblock content %}
