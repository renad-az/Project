<!DOCTYPE html>
<html>
<head>
    <title>Quotation Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quotation Website</h1>

        <button class="button">Start Searching for Quotes</button>
    </div>
</body>
</html>
